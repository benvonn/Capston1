<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Backyard Tally</title>
    </head>
    <body>
        <div id="headBoard">
            <h1 id="roundNum">Round:</h1>
            <h1 id="roundNum">1</h2>
            <h2 id="playerOne-roundScore">Player One:</h2>
            <h2 id="playerOne-roundScore">0</h2>
            <h2 id="playerTwo-Name">Player Two:</h2>
            <h2 id="playerTwo-roundScore">0</h2>
            <button id="gameEND" onclick="endGAME()">Game End</button>
        </div>
        <select id="user-select" onclick="fetchScoreBoard(); fetchUserDetail()">
            <option id="0">Select a user</option>
        </select>
    <h3>Stats</h3>

    </select>
    <div id="stats"></div>
        <hr>
        <div class="TeamOne">
            <h3></h3>
            <p class="points" id="playerOnePts">0</p>
            <section class="InpointScoring">
                <h4>Bag In</h4>
                <button id="inPoint-Plus1" onclick="inPointPlusPlayer1()">+</button>
                <button id="inPoint-Minus1" onclick="inPointMinusPlayer1()" disabled>-</button>    
            </section>
            <section class="OnPointScoring">
                <h4>Bag On</h4>
                <button id="OnPoint-Plus1" onclick="onPointPlusPlayer1()">+</button>
                <button id="OnPoint-Minus1" onclick="onPointMinusPlayer1()" disabled>-</button>
            </section>
        </div>
        <hr>
        <div class="TeamTwo">
            <p class="points" id="playerTwoPts">0</p>
            <section class="InpointScoring">
                <h4>Bag In</h4>
                <button id="inPoint-Plus2" onclick="inPointPlusPlayer2()">+</button>
                <button id="inPoint-Minus2" onclick="inPointMinusPlayer2()" disabled>-</button>    
            </section>
            <section class="OnPointScoring">
                <h4>Bag On</h4>
                <button id="OnPoint-Plus2" onclick="onPointPlusPlayer2()" >+</button>
                <button id="OnPoint-Minus2" onclick="onPointMinusPlayer2()" disabled>-</button>
            </section>

        </div>
        <div class="roundTimer">
            <h3 id="gameTime">
                00:00:00:00
            </h3>
            <button id="gameStart" onclick="start()">Start Round</button>
            <button id="gamePause" onclick="gamePause()">Pause</button>
            <button id="endRound" onclick="resetClock()">End Round</button>
        </div>

        <button id="dropDown-Button" onclick="openMenu()">â˜°</button>

        <div class="hidden" id="dropDown-Menu">
            <button id="UserMenu-signup" onclick="signUpMenu()">Signup</button>
            <form class="hidden" id="signup-form">
                <label type="text" for="username-">Username</label>
                <input id="username-signup" type="text" >
                <br>
                <label for="password" type="text">Password</label>
                <input id="password-signup" type="password">
                
                <button class="submitBttn" id="signup-submit" type="submit" onclick="checkInput(event)">submit</button>
            </form>
            <button id="UserMenu-login" onclick="loginMenu()">Login</button>
            <form class="hidden" id="login-form">
                <label id="username-label">Username</label>
                <input id="username" type="username">
                <br>
                <label id="password-label">Password</label>
                <input id="password" type="password">

                <button class="submitBttn" id='login-submit'type="submit" onclick="loginCheck(event)">submit</button>
            </form>
            <button id="logout" onclick="logout()">Logout</button>
        </div>
